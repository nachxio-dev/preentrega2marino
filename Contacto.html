</header>

<main class="container">
<section class="box">
    <h1>Dejanos tu consulta</h1>

    <form class="contact" action="#" method="post">
    <fieldset>
        <legend class="sr">Formulario de contacto</legend>

        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" required placeholder="Nombre">

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="Email">

        <label for="mensaje">Tu consulta</label>
        <textarea id="mensaje" name="mensaje" rows="6" required placeholder="Tu consulta.."></textarea>

        <section class="form-actions">
        <button type="submit">Enviar</button>
        </section>
    </fieldset>
    </form>
</section>
</main>
